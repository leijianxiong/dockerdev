server
    {
        listen 9101;
        #listen [::]:80;
        #server_name service-event.mlj130.com ;
        index index.html index.htm index.php default.html default.htm default.php;
        root  /var/www/wechat-domain-travel-backend-php/web;

        access_log  /var/log/nginx/wechat-domain-travel-backend-php.access.log combined;
        error_log  /var/log/nginx/wechat-domain-travel-backend-php.error.log warn;

        include /mnt/nginx/conf/rewrite-yii2.conf;
        #error_page   404   /404.html;

        # Deny access to PHP files in specific directory
        #location ~ /(wp-content|uploads|wp-includes|images)/.*\.php$ { deny all; }

        include /mnt/nginx/conf/enable-php.conf;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
        {
            expires      30d;
        }

        location ~ .*\.(js|css)?$
        {
            expires      12h;
        }

        location ~ /.well-known {
            allow all;
        }

        location ~ /\.
        {
            deny all;
        }
    }